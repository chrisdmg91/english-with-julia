
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Tutor – Julia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    header {
      background-image: url('https://tse4.mm.bing.net/th?id=OIP.RC_ObfMYVBVTibF9D0rv-gHaFW&pid=Api');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 100px 20px;
      position: relative;
    }
    .language-switch {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .language-switch a {
      color: white;
      background-color: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin-left: 8px;
    }
    header h1 {
      font-size: 36px;
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }
    header p {
      font-size: 24px;
      margin-top: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 6px 12px;
      border-radius: 8px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .profile-photo {
      flex: 1;
      min-width: 250px;
      text-align: center;
    }
    .profile-photo img {
      width: 90%;
      border-radius: 10px;
    }
    .info {
      flex: 2;
      padding: 0 20px;
    }
    h2, h3 {
      color: #003366;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
    a {
      color: #0066cc;
    }
    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      margin: 20px auto;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      display: block;
      width: fit-content;
    }
  </style>
</head>
<body>
  <header>
    <div class="language-switch">
      <a href="index.html">RU</a>
      <a href="en.html">EN</a>
    </div>
    <h1>English You’ll Love</h1>
    <p>Online lessons for adults and children</p>
  </header>

  <div class="container">
    <div class="profile-photo">
      <img src="profile.jpg" alt="Julia's photo">
    </div>
    <div class="info">
      <h2>Professionalism – Experience – Results</h2>
      <p>My name is Julia, and I am an experienced English teacher with many years of practice...</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Julia | Online English Tutor
  </footer>
</body>
</html>
